  <text x="920" y="710" class="small-label">🔑 RBAC for Resource Access</text>
  <text x="920" y="725" class="small-label">📊 Data Encryption at Rest &amp; Transit</text>
  <text x="920" y="740" class="small-label">🚨 Content Safety Filtering</text>
  <text x="920" y="755" class="small-label">📋 Compliance Ready (GDPR/HIPAA)</text>
